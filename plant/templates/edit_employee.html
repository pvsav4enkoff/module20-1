<h1>Редактировать сотрудника</h1>
{% if error %}
    <p style="color: red">{{ error }}</p>
{% endif %}
<form method="post"  action="{% url 'employee_main' %}">
    {% csrf_token %}
  <label for="name">Введите ФИО:</label>
  <input type="text" id="name" name="name" maxlength="50" value="{{ name }}" disabled>
    <br>
  <label for="position">Введите должность:</label>
      <select id="position" name="position">
    {% for p in positions %}
      <option value="{{ p }}"{% if p|lower == position|lower  %} selected {% endif %} >{{ p }}</option>
    {% endfor %}
  </select>
    <br>
  <label for="boss">Руководитель:</label>
  <input type="checkbox" id="boss" name="boss" value="True" {% if boss %} checked {% endif %}>
    <br>
  <label for="brigade">Введите бригаду:</label>
  <select id="brigade" name="brigade">
    {% for b in brigades %}
      <option value="{{ b }}" {% if b|lower == selected_brigade|lower  %} selected {% endif %}>{{ b }}</option>
    {% endfor %}
  </select>

  <input type="submit" value="Сохранить">
</form>
<!--    <button type="submit">Сохранить</button>-->
</form>
